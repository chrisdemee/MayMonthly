        <script>
        /*  greetings with wtv time of day it is with a 5 second redirect */
        const greetings = [
            { start: 5, end: 11, text: "Good morning BILLS MAFIA!", cls: "morning" },
            { start: 11, end: 17, text: "Good afternoon BILLS MAFIA!", cls: "afternoon" },
            { start: 17, end: 22, text: "Good evening BILLS MAFIA!", cls: "evening" },
            { start: 22, end: 24, text: "Good night BILLS MAFIA!", cls: "night" },
            { start: 0, end: 5, text: "Good night BILLS MAFIA!", cls: "night" }
        ];

        window.addEventListener("DOMContentLoaded", () => {
            const hr = new Date().getHours();
            const g = greetings.find(({ start, end }) => hr >= start && hr < end);

            /* css class for background */
            document.body.classList.add(g.cls);
            document.getElementById("greeting").textContent = g.text;

            /* go back to home page after 5â€¯seconds */
            setTimeout(() => window.location.replace("home.html"), 5000);
        });
      </script>
